<div ng-show="data.images.length">
  <div class="img-wrap">
    <img ng-src="{{data.images[gallery.current]}}" />
  </div>
  <ul class="img-thumbnails clearfix">
    <li class="small-image pull-left thumbnail" ng-repeat="image in data.images">
	  <img ng-src="{{image}}" ng-click="gallery.setCurrent($index)" />
    </li>
  </ul>
</div>
